<div class="form-wrapper">
  <div class="container">
    <form
      [formGroup]="form"
      (ngSubmit)="submit()"
      class="my-5 mx-auto rounded shadow-lg bg-white form"
      style="max-width: 500px"
    >
      <h1 class="h3 mb-3 mt-3 text-center fw-normal">Login To Your Account</h1>

      <div class="form-group">
        <input
          formControlName="email"
          type="email"
          class="form-control mb-3"
          placeholder="Email"
        />
      </div>
      <div class="form-group">
        <input
          formControlName="password"
          type="password"
          class="form-control mb-3"
          placeholder="Password"
        />
      </div>

      <div class="checkbox mb-3">
        <label>
          <input type="checkbox" value="remember-me" /> Remember me
        </label>
      </div>
      <button class="w-100 btn btn-lg mk-btn" type="submit">Login</button>
      <small class="mt-3"
        >Not a member yet?
        <a routerLink="/register">Register here..</a>
      </small>
    </form>
  </div>
</div>
